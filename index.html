<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your own stylesheet here -->
</head>
<body>
    <header>
        <h1>Music Player</h1>
    </header>
    <main>
        <div class="player">
            <div class="album-art">
                <img src="album-cover.jpg" alt="Album Cover">
            </div>
            <div class="controls">
                <button id="prevBtn">Previous</button>
                <button id="playBtn">Play</button>
                <button id="nextBtn">Next</button>
            </div>
            <div class="song-info">
                <h2>Song Title</h2>
                <p>Artist Name</p>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul>
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
                <!-- Add more songs here -->
            </ul>
        </div>
    </main>
        <footer>
        <p>&copy; 2023 Your Music Player</p>
    </footer>
    <script src="script.js"></script> <!-- You can link your own JavaScript file here -->
</body>
</html>
